<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <header>Todo App</header>
        <div class="bottomline"><hr></div>
        <div class="inputField">
            <input type="text" placeholder="Add your todo">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todolist">
            <!-- <li>Do 10PushUps every day <span><i class="fas fa-trash"></i></span> </li>
            <li>Take healthy Food <span><i class="fas fa-trash"></i></span> </li>
            <li>BE self-confident<span><i class="fas fa-trash"></i></span> </li>
            <li>Daily push your limits. <span><i class="fas fa-trash"></i></span> </li> -->
        </ul>
        <div class="footer">
            <span>You have <span class="pendingTasks"></span>  pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
